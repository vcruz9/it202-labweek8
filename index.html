<script>
    
    
$(document).ready(function(){
$.get('https://data.cityofchicago.org/resource/xzkq-xp2w.json?$select=department,count(department)&$group=department&$order=department', function(data) {
  console.log(data);
  $.each(data, function(i,v) {
    var clone = $("#template").clone();
    clone.text(v.department);
    var span = $("<span>")
    .addClass("badge badge-primary badge-pill")
    .text(v.count_department);
    clone.append(span);
    clone.attr("id","");
    clone.attr("data-department",encodeURIComponent(v.department));

    $(".list-group").append(clone);

  });
});


$("body").on("click", ".list-group-item",function( ) {
$.get("https://data.cityofchicago.org/resource/xzkq-xp2w.json?department=" +  $(this).attr("data-department"), function(data) {
    console.log(data);

	});

});



});

</script>
